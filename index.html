<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Kadar SO2</title>
    <style>
        /* CSS untuk gaya yang lebih elegan dan layout di tengah */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            margin-bottom: 10px;
            display: block;
            width: calc(100% - 20px);
            padding: 10px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 10px;
            display: block;
            width: calc(100% - 20px);
            padding: 10px;
            margin-left: auto;
            margin-right: auto;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Perhitungan Kadar SO2</h1>
        <form id="so2-form">
            <h2>Konstanta</h2>
            <label for="c">C:</label>
            <input type="number" id="c" value="0.10282" step="0.00001"><br>

            <label for="v">V:</label>
            <input type="number" id="v" value="10" step="0.01"><br>

            <label for="pt">Pt:</label>
            <input type="number" id="pt" value="0.855" step="0.001"><br>

            <h2>Waktu Pengujian</h2>
            <label for="time">Waktu:</label>
            <input type="datetime-local" id="time" required><br>

            <h2>Input Pengukuran</h2>
            <label for="v1">V1:</label>
            <input type="number" id="v1" required><br>

            <button type="button" onclick="calculateSO2()">Hitung</button>
            <button type="button" onclick="location.href='results.html'">Tampilkan Hasil</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
