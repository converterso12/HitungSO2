<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Hasil Pengujian SO2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daftar Hasil Pengujian SO2</h1>
        <table id="results-table">
            <thead>
                <tr>
                    <th>Nomor</th>
                    <th>Waktu</th>
                    <th>V1</th>
                    <th>Pt</th>
                    <th>Kadar SO2 (%)</th>
                    <th>Pilih</th>
                </tr>
            </thead>
            <tbody>
                <!-- Hasil pengujian akan ditampilkan di sini -->
            </tbody>
        </table>
        <button onclick="clearSelectedResults()">Hapus Data Terpilih</button>
        <button onclick="clearAllResults()">Hapus Semua Data</button>
        <button onclick="location.href='index.html'">Kembali ke Perhitungan</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="results.js"></script>
</body>
</html>
