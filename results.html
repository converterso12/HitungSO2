<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Perhitungan SO2</title>
    <style>
        /* CSS untuk gaya yang lebih elegan dan layout di tengah */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 1000px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        button {
            margin-bottom: 10px;
            display: block;
            width: calc(100% - 20px);
            padding: 10px;
            margin-left: auto;
            margin-right: auto;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hasil Perhitungan SO2</h1>
        <button onclick="location.href='index.html'">Kembali ke Perhitungan</button>
        <button onclick="clearSelectedResults()">Hapus Data Terpilih</button>
        <button onclick="clearAllResults()">Hapus Semua Data</button>
        <table id="results-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Waktu</th>
                    <th>V1</th>
                    <th>Pt</th>
                    <th>SO2 (%)</th>
                    <th>Pilih</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="results.js"></script>
</body>
</html>
